<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- minify -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet"> 
    <!-- <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Inicio de Sesión</title>
</head>
<body>
    <header>
        <h1>Inicio de Sesión</h1>
    </header>
    <main>
        <div class="container-lg pt-5 d-flex justify-content-around flex-column flex-sm-row">
            <div style="background-color: lavender;" class="card w-auto d-inline-block mb-5  shadow">
                <div class="card-body">
                    <form id="iniciar">
                        <!-- <h3 class="title">Registro de usuario</h3> -->
                        <a href="Registro_Sesion/index.html">
                            <p>¿No tienes cuenta? ¡Registrate!</p>
                        </a>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input class="form-control" type="email" placeholder="a22@ddd.com" name="email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña:</label>
                            <input class="form-control" type="password" name="contraseña" id="contraseña">
                        </div>
                        <button class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
